<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSVanillaIReto12</title>
</head>
<body>
    <script>
        var contraseña = 'salta123';
        for (i=1; i<=3; i++){
            prueba = prompt ('Introduce la contraseña correcta');
            if (prueba == contraseña){
                alert ('Enhorabuena! Has introducido la contraseña correcta')
                i = 5;
            }
            else{
                alert ('La contraseña introducida no es correcta, vuelve a intentarlo');
            }  
        }
    </script>
</body>
