<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSVanillaIReto11</title>
</head>
<body>
    <script>
        var dia = prompt('Introduce un día de la semana');
        switch (dia){
            case 'lunes': 
                alert('Lunes es día laboral');
                break;
            case 'martes':
                alert('Martes es día laboral');
                break;
            case 'miercoles':
                alert('Miercoles es día laboral');
                break;
            case 'jueves':
                alert('Jueves es día laboral');
                break;
            case 'viernes':
                alert('Viernes es día laboral');
                break;
            case 'sabado':
                alert('Sabado no es día laboral');
                break;
            case 'domingo':
                alert('Domingo no es día laboral');
                break;
            default:
                alert('No has introducido el día correctamente');
                break;
        }
    </script>
</body>
</html>
